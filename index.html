<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>See the Number of Followers!</h1>
        <div class="input-section">
            <input type="number" id="followerCount" placeholder="Enter the number of followers" min="1">
            <button onclick="showFollowers()">Show</button>
        </div>
        <div id="followerDisplay" class="follower-display"></div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
